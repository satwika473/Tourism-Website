<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Tourism</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        color: #fff;
    }
    .container {
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.8);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #00ccff;
    }
    input[type="text"], input[type="email"], input[type="tel"], select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        background-color: rgba(255, 255, 255, 0.8);
        color: #333;
    }
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<nav id="navBar" class="navBarwhite">
    <a href="index.html"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTVZkVsrOhPwVJcv39eEwuzdg3ZL-RHi61EsQ&usqp=CAU" class="logo"></a>
    <ul class="navlinks">
        <li><a href="index.html" class="active">Famous Destinations</a></li>
    <li><a href="rep.html">Hotels & Restaurants</a></li>
    <li><a href="listing.html">Online Packages</a></li>
    </ul>
   
</nav>
<body>
<div class="container">
    <h2>Tourist Package Confirmation</h2>
    <form action="#" method="post">
        <input type="text" name="full_name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="tel" name="phone_number" placeholder="Phone Number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        <select name="package_type" required>
            <option value="">Select Package Type</option>
            <option value="cultural">Cultural Experience</option>
            <option value="adventurous">Adventurous Expedition</option>
            <option value="beach">Beach Retreat</option>
            <option value="phuket_krabi">Phuket & Krabi Exploration</option>
            <option value="dream_cruise">Dream Cruise</option>
            <option value="city_tour">City Tour</option>
            <option value="wildlife">Wildlife Safari</option>
        </select>
        <select name="premium_plan" required>
            <option value="">Select Premium Plan</option>
            <option value="gold">Gold Premium</option>
            <option value="platinum">Platinum Premium</option>
            <option value="diamond">Diamond Premium</option>
        </select>
        <input type="submit" value="Confirm">
    </form>
</div>
</body>
</html>
